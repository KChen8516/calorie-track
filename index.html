<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Meal & Calorie Tracker</title>
</head>

<body>
    <header class="mdc-top-app-bar" id="navbar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section"></section>
            <section class="mdc-top-app-bar__section navbar-title">
                <span class="mdc-typography--headline4">Calorie Trax</span>
            </section>
            <section class="mdc-top-app-bar__section" role="toolbar">
                <a href="#" class="mdc-button mdc-button--raised" id="navbar-btn--clear" aria-label="Clear All" alt="Clear All">Clear All</a>
            </section>
        </div>
    </header>

    <div class="container mdc-top-app-bar--fixed-adjust">
        <div class="mdc-card" id="calorie-card">
            <h5 class="card-title mdc-typography--headline5">Add Meal / Food Item</h5>
            <form id="calorie-card--form">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                    <input type="text" id="item-name" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="item-name">Add Item</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                    <input type="number" id="item-calories" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="item-calories">Add Calories</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <!-- <button class="mdc-button">Update Meal</button> -->
                <!-- <button class="mdc-button">Delete Meal</button> -->
            </form>
            <div class="card-buttons">
                <button class="mdc-button mdc-button--raised" id="btn--add-meal">Add Meal</button>
                <button class="mdc-button mdc-button--raised" id="btn--back">Back</button>
            </div>
        </div>

        <h3 class="mdc-typography--headline3">
            Total Calories: <span class="total-calories mdc-typography--3">0</span>
        </h3>

        <ul class="mdc-list" id="item-list"></ul>
    </div>
    

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script type="text/javascript">
        window.mdc.autoInit();
    </script>
    <script src="app.js"></script>
</body>

</html>
